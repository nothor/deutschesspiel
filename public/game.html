<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Deutsches Spiel</title>
  
  	<!--Web Icon-->
	<link rel="shortcut icon" href="img/icons/Germany-icon.png">
	
	<!--First of All check if the Browser used is Firefox-->
	<script>
		var sBrowser = navigator.appName;
			if(sBrowser!= "Netscape"){
			alert("Please the Portal must to be opened with Firefox.");
		}
	</script>
  
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/animate.css" />
	<link rel="stylesheet" type="text/css" href="css/game.css" />
  
</head>
<body>
	<!--
		Content should be placed within columns, and only columns may be immediate children of rows.
		
		Column classes indicate the number of columns you’d like to use out of the possible 12 per row. 
		So if you want 2 equal-width columns, you’d use .col-sm-6.
		
		Move columns to the right using .col-md-offset-* classes. 
		These classes increase the left margin of a column by * columns. 
		
		Por ejemplo, para centrar col-sm-8, significa que faltan 4 col para hacer 12,
		con lo cual tenemos que añadir un offset de la mitad de 4, col-sm-offset-2
		
		 .col-xs-	.col-sm-	.col-md- 	.col-lg-	.col-xl
		
		http://getbootstrap.com/components/
	-->
	<div class="container-fluid">
		<div class="page-header">
			<div class="row">
				<div class="col-xs-6">
					<h2 id="game-name">-</h2>
					<h2>
						<small id="game-description">-</small>
					</h2>
				</div>
				<div class="col-xs-6">
					<div class="row">
						<div class="col-sm-12">
							<div class="pull-right">
								<a href="index.html" class="btn btn-default" aria-label="home">
									<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
								</a>
								<button id="new-game" type="button" class="btn btn-default" aria-label="new game">
									<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
								</button>
								<button id="load-game" type="button" class="btn btn-default" aria-label="load">
									<span class="glyphicon glyphicon-open" aria-hidden="true"></span>
								</button>
								<button id="save-game" type="button" class="btn btn-default" aria-label="save">
									<span class="glyphicon glyphicon-save" aria-hidden="true"></span>
								</button>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="pull-right">
								<h3 id="score">
									<span id="correct-label" class="label label-success">0</span>
									<span id="fail-label" class="label label-danger">0</span>
								</h3>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="progress">
						<div id="game-progress" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 50%;">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="progress">
						<div id="time-progress" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
							10s
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2">
						<blockquote id="phrase">-</blockquote>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-10 col-xs-offset-1 text-center">
						<h3 id="word-to-ask">-</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text-center">
						<!--Class btn-block expands Button to his Parents width-->
						<p><button id="btn-opt-1" type="button" class="btn btn-primary btn-block btn-lg active">-</button></p>
						<p><button id="btn-opt-2" type="button" class="btn btn-primary btn-block btn-lg active">-</button></p>
						<p><button id="btn-opt-3" type="button" class="btn btn-primary btn-block btn-lg active">-</button></p>
						<p><button id="btn-opt-4" type="button" class="btn btn-primary btn-block btn-lg active">-</button></p>
					</div>
				</div>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div class="col-xs-6 text-center">
						<h3>
							<span id="preteritum-label" class="label label-primary"></span>
							<span id="perfect-label" class="label label-info"></span>
						</h3>
					</div>
					<div class="col-xs-6 text-center">
						<h3>
							<span id="case-label" class="label label-warning"></span>
							<span id="translation-label" class="label label-success"></span>
							<span id="opposite-label" class="label label-danger"></span>
						</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="lib/indexedDB.js"></script>
	<script type="text/javascript" src="lib/game.js"></script>

</body>
</html>
